name: GIMP Debian Appimages
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 14 * * 6"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: build
      if: always()
      run: |
        sudo apt update
        sudo apt install libfuse2
        wget https://raw.githubusercontent.com/ivan-hc/GIMP-appimage/main/debian/testing/gimp
        wget https://raw.githubusercontent.com/ivan-hc/GIMP-appimage/main/debian/experimental/gimp-dev
        chmod a+x ./gimp
        chmod a+x ./gimp-dev
        ./gimp
        rm -R -f ./tmp
        ./gimp-dev
        mkdir dist
        mv *AppImage dist/

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: GIMP-x86_64.AppImage
        path: 'dist'
        
  release:
      needs: [build]
      permissions: write-all
      runs-on: ubuntu-latest

      steps:
        - uses: actions/download-artifact@v1
          with:
            name: GIMP-x86_64.AppImage

        - name: release
          uses: marvinpinto/action-automatic-releases@latest
          with:
            title: Continuous Debian builds
            automatic_release_tag: continuous-debian
            prerelease: true
            draft: false
            files: |
              GIMP-x86_64.AppImage
            repo_token: ${{ secrets.GITHUB_TOKEN }}
